<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ScriptEZ - Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ScriptEZ - Expense Tracker</h1>
        </header>

        <section class="add-expense-section">
            <h2>Add an Expense</h2>
            <form id="expense-form">
                <input type="text" id="description" placeholder="Description" required />
                <input type="number" id="amount" placeholder="Amount" required />
                <select id="paidBy" required>
                    <option value="">Paid by</option>
                </select>
                <button type="submit">Add Expense</button>
            </form>
        </section>

        <section class="participants-section">
            <h2>Participants</h2>
            <form id="participant-form">
                <input type="text" id="participant" placeholder="Add Participant" required />
                <button type="submit">Add</button>
            </form>
            <ul id="participants-list"></ul>
        </section>

        <section class="expense-summary">
            <h2>Expense Summary</h2>
            <ul id="expense-list"></ul>
            <div class="total">
                <h3>Total Spent: $<span id="total-amount">0.00</span></h3>
                <h3>Each Person Owes: $<span id="per-person-amount">0.00</span></h3>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
